<ion-header>
  <ion-toolbar>
    <ion-title>
      El sensor nos dice
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
<ion-list>
  <ion-item *ngFor="let lectura of sensorData">
    <ion-list>
      <ion-label>
        <h2>ID:{{lectura.id}}</h2>
        <p>Distancia(cm):{{lectura.distancia}}</p>
      </ion-label>
    </ion-list>
  </ion-item>
</ion-list>
</ion-content>
